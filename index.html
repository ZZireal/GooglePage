<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <header class="header">
        <a class="headerLink" href="#">Почта</a>
        <a class="headerLink" href="#">Картинки</a>
        <img class="headerMenu" src="images/menu.svg" />
        <button class="headerButton">Войти</button>
    </header>
    <section class="section">
        <img class="logo" src="images/logo.png" />
        <div class="inputString">
            <img class="search" src="images/search.svg" />
            <input class="input" />
            <img class="keyboard" src="images/keyboard.png" />
            <img class="mic" src="images/mic.svg" />
        </div>
        <div class="searchAndLuck">
            <button class="searchAndLuckButton">Поиск в Google</button>
            <button class="searchAndLuckButton">Мне повезёт!</button>
        </div>
        <div class="language">Сервисы Google доступны на разных языках: <a href="#">Беларуская</a></div>
    </section>
    <footer class="footer">
        <div class="footerOne">Беларусь</div>
        <div class="footerTwo">
            <div class="footerTwoLeft">
                <a href="#">Реклама</a>
                <a href="#">Для бизнеса</a>
                <a href="#">Всё о Google</a>
                <a href="#">Как работает Google Поиск</a>
            </div>
            <div class="footerTwoRight">
                <a href="#">Конфиденциальность</a>
                <a href="#">Условия</a>
                <a href="#">Настройки</a>
            </div>
        </div>
    </footer>
</body>

</html>
